<div class="center">
  <div class="department-grid">
    <div *ngFor="let department of departments" class="department">
      <div class="ribbon" *ngIf="department.ribbonText">
        <div class="ribbon-text">{{ department.ribbonText }}</div>
      </div>
      <h3>{{ department.name }}</h3>
    </div>
  </div>
</div>
